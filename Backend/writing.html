<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
    .board_write {
        width: 500px;
        margin: 200px auto auto auto;
        text-align: center;
}
</style>
</head>
<body>
  
    <div class="board_write">
        <h1>게시글 작성</h1>
            <div id="write_area">
                <form enctype="multipart/form-data" action="wirting_success" method="post">
                    <div id="in_title">
                        <textarea name="title" id="utitle" rows="1" cols="20" placeholder="제목" maxlength="100" required></textarea>
                    </div>
 
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <textarea name="content" id="ucontent" placeholder="내용" required rows="10" cols="20"></textarea>
                    </div>
 
                      <input type="file" name="SelectFile" />
 
 
                    <div class="bt_se">
                        <button type="submit" onclick="location.href='wirting_success' ">글 작성</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
